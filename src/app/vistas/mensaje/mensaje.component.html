<div class="container">
    <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="to">Para:</label>
        <input type="text" formControlName="to" class="form-control" id="to" placeholder="Enter recipient" required>
      </div>
      <div class="form-group">
        <label for="subject">Asunto:</label>
        <input type="text" formControlName="subject" class="form-control" id="subject" placeholder="Enter subject" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea formControlName="message" class="form-control" id="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <br>
    <div *ngFor="let message of messages">
      <div *ngIf="message.from === currentUserId._id">
        <div class="alert alert-primary" role="alert">
          <strong>{{ message.subject }}</strong><br>
          {{ message.message }}
        </div>
      </div>
      <div *ngIf="message.to === currentUserId._id">
        <div class="alert alert-secondary" role="alert">
          <strong>{{ message.subject }}</strong><br>
          {{ message.message }}
        </div>
      </div>
    </div>
  </div>
