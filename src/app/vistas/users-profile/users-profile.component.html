<div class="container">
  <div class="row">
    <div class="col-md-4 text-center">
      <i class="fa fa-user-circle fa-5x"></i>
    </div>
    <div class="col-md-8">
      <div *ngIf="user">
        <div *ngIf="!isEditing">
          <div class="form-group user-info">
            <label for="fullName">Nombre:</label>
            <input id="fullName" type="text" class="form-control" [(ngModel)]="user.name">
          </div>
          <div class="form-group user-info">
            <label for="fullName">Apellido:</label>
            <input id="fullName" type="text" class="form-control" [(ngModel)]="user.lastname">
          </div>
          
        </div>
        <div *ngIf="isEditing">
          <div class="form-group">
            <label for="fullName">Nombre:</label>
            <input id="fullName" type="text" class="form-control" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <label for="fullName">Apellido:</label>
            <input id="fullName" type="text" class="form-control" [(ngModel)]="user.lastname">
          </div>
          <div class="button-container">
            <button class="btn btn-primary" (click)="saveUser()">Guardar</button>
            <button class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
          </div>
          
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo electr√≥nico:</label>
        <input id="email" type="email" class="form-control" [value]="user.email" readonly>
      </div>
      <div class="form-group">
        <label for="upa">UPA:</label>
        <input id="upa" type="text" class="form-control" [value]="upa.name" readonly>
      </div>
      <div class="form-group">
        <label for="upa">LOCATION:</label>
        <input id="upa" type="text" class="form-control" [value]="upa.location.name" readonly>
      </div>
      <div class="button-container">
        <button class="btn btn-primary" (click)="editUser()">Editar Usuario</button>
      </div>
      
    </div>
   
  </div>
</div>
