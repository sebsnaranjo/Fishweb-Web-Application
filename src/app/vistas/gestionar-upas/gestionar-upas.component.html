<div class="table-camp">

    <div class="tittle">
      <h2>UPAs registradas hasta el momento</h2>
    </div>
  
    <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar UPA">
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-gestion">
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="locacion">
        <th mat-header-cell *matHeaderCellDef> Locaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
  
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell class="btnRol" *matCellDef="let element">
          <button (click)="infoUpa(element._id)" class="btn_send btn btn-outline-dark">Ver UPA</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>

    <mat-paginator 
      [pageSizeOptions]="[5, 7]"
      showFirstLastButtons
      [pageSize]="7"
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
