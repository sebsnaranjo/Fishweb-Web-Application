<div class="example-small-box mat-elevation-z4">
    <div class="mailbox_content">
        <div class="background mailbox">
            <h2 class="titleRegistre">Registrar Usuario</h2>
            <form [formGroup]="registreFormGroupAdmin">
                <div class="form-group roles-container">
                    
                     
                      <mat-select formControlName="roles" class="custom-select">
                        <mat-option value="1">Super Administrador</mat-option>
                        <mat-option value="2">Administrador</mat-option>
                        <mat-option value="3">Auxiliar</mat-option>
                      </mat-select>
                      <mat-error class="error" *ngIf="registreFormGroupAdmin.controls.roles.hasError('required')">
                        Este campo es <strong>obligatorio</strong>
                      </mat-error>
                
                  </div>
                  
                  

                <div class="form-group">
                    <input formControlName="name" matInput placeholder="Nombre" class="registreCamp form-control">
                    <mat-error class="error" *ngIf="registreFormGroupAdmin.controls.name.hasError('required')">
                        Este campo es<strong> obligatorio</strong>
                    </mat-error>
                </div>
                <div class="form-group">
                    <input formControlName="lastname" matInput placeholder="Apellido"
                        class="registreCamp form-control">
                    <mat-error class="error" *ngIf="registreFormGroupAdmin.controls.lastname.hasError('required')">
                        Este campo es<strong> obligatorio</strong>
                    </mat-error>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" (click)="toggleDropdown()">
                        {{ selectedUpa ? selectedUpa.name : 'Selecciona una UPA' }}
                    </button>
                    <div class="dropdown-menu-container" [class.show]="isDropdownOpen">
                        <a class="dropdown-item" *ngFor="let upa of upas" (click)="selectUpa(upa)">{{ upa.name }}</a>
                    </div>
                </div>
                <div class="form-group">
                    <input formControlName="email" matInput placeholder="Correo Electronico"
                        class="registreCamp form-control">
                    <mat-error class="error" *ngIf="registreFormGroupAdmin.controls.email.hasError('required')">
                        Este campo es<strong> obligatorio</strong>
                    </mat-error>
                </div>
              

                <div class="form-group form-group-btn-send">
                    <button (click)="registreAdmin()" id="basic" type="submit"
                        class="btn_send btn btn-outline-dark">Registrar Usuario</button>
                </div>

            </form>
        </div>
    </div>
</div>
