<mat-tab-group dynamicHeight>
    <mat-tab label="Registro de Administrador">
        <div class="example-small-box mat-elevation-z4">
            <div class="mailbox_content">
                <div class="background mailbox">
                    <h2 class="titleRegistre"> Registrar Administrador </h2>
                    <form [formGroup]="registreFormGroup" >
                      
                        <div class="form-group">
                            <input formControlName="rolid" matInput placeholder="Rol" class="registreCamp form-control">
                        </div>
                    <div class="form-group">
                        <input formControlName="nombre" matInput placeholder="Nombre" class="registreCamp form-control">
                    </div>
                    <div class="form-group">
                        <input formControlName="apellido" matInput placeholder="Apellido" class="registreCamp form-control">
                    </div>
                    <div class="form-group">
                        <input formControlName="email" matInput placeholder="Correo Electronico" class="registreCamp form-control">
                    </div>
                    <div class="form-group">
                        <input formControlName="clave" type="password" matInput placeholder="Contraseña" class="registreCamp form-control">
                    </div>
                
                    <div class="form-group form-group-btn-send">
                        <button (click)="registre()"  id="basic" type="submit"
                            class="btn_send btn btn-outline-dark">Registrar Administrador</button>
                    </div>
                   
                </form>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Registro de Auxiliar">
        <div class="example-large-box mat-elevation-z4">
            <div class="mailbox_content">
                <div class="background mailbox">
                    <h2 class="titleRegistre"> Registrar Auxiliar </h2>
                    <form [formGroup]="registreFormGroup">
                    <div class="form-group">
                        <input formControlName="rolid" value=2 matInput placeholder="Rol" class="registreCamp form-control">
                    </div>
                    <div class="form-group">
                        <input matInput placeholder="Nombre Completo" class="registreCamp form-control">
                    </div>
                    <div class="form-group">
                        <input matInput placeholder="Correo Electronico" class="registreCamp form-control">
                    </div>
                    <div class="form-group">
                        <input matInput placeholder="Contraseña" class="registreCamp form-control">
                    </div>
                    <div class="form-group">
                        <input matInput placeholder="Confirmar Contraseña" class="registreCamp form-control">
                    </div>
                   
                    <div class="form-group form-group-btn-send">
                        <button mat-raised-button id="basic" type="submit"
                            class="btn_send btn btn-outline-dark">Registrar Auxiliar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
