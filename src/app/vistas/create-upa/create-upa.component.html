<h2 class="titleRegistre"> Crear UPA </h2>
<div class="mailbox_content">
    <div class="background mailbox">
        <form #formCrearUPA="ngForm" (ngSubmit)="createUPA(crearUpaF.value)">
            <div class="form-group">
                <input matInput placeholder="Nombre para la UPA" formControlName="nameUpa" required
                    class="registreCamp form-control">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Descripcion" id="exampleTextarea" formControlName="descript" rows="3"></textarea>
            </div>
            <div class="form-group">
                <input matInput placeholder="Cantidad de actividades" formControlName="numberAct" required
                    class="registreCamp form-control">
            </div>
        </form>
            <h1 class="titleRegistre"> Administrador Inicial </h1>
            <form [formGroup]="registreFormGroup" >
            <div class="form-group">
                <input matInput placeholder="ID" formControlName="rolid" required class="registreCamp form-control">
            </div>
            <div class="form-group">
                <input matInput placeholder="Nombre" formControlName="nombre" required class="registreCamp form-control">
            </div>
            <div class="form-group">
                <input matInput placeholder="Apellido" formControlName="apellido" required
                    class="registreCamp form-control">
            </div>
            <div class="form-group">
                <input matInput placeholder="Correo electronico" formControlName="email" required
                    class="registreCamp form-control">
            </div>
            <div class="form-group">
                <input matInput placeholder="ContraseÃ±a" type="password" formControlName="clave" required
                    class="registreCamp form-control">
            </div>

            <div class="form-group form-group-btn-send">
                <button (click)="registre()" mat-raised-button id="basic" type="submit" class="btn_send btn btn-outline-dark">Crear</button>
            </div>
        
        </form>
    </div>
</div>
