<app-gestionar-upas></app-gestionar-upas>
            <div class="mailbox_content">
                <div class="background mailbox">
                    <h2 class="titleRegistre"> Registrar UPA</h2>
                    <form [formGroup]="registreUpaFormGroup">

                   
                        <div class="form-group">
                            <input formControlName="name" matInput placeholder="Nombre UPA"
                                class="registreCamp form-control">
                            <mat-error class="error" *ngIf="registreUpaFormGroup.controls.name.hasError('required')">
                                Este campo es<strong> obligatorio</strong>
                            </mat-error>
                        </div>
                        <div class="form-group">
                            <input formControlName="location" matInput placeholder="Locacion"
                                class="registreCamp form-control">
                            <mat-error class="error" *ngIf="registreUpaFormGroup.controls.location.hasError('required')">
                                Este campo es<strong> obligatorio</strong>
                            </mat-error>
                        </div>
                       

                        <div class="form-group form-group-btn-send">
                            <button (click)="registre()" id="basic" type="submit"
                                class="btn_send btn btn-outline-dark">Registrar UPA</button>
                        </div>

                    </form>
                </div>
            </div>
