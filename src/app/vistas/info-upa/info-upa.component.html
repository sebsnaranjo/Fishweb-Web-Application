<div class="table-camp">

    <div class="tittle">
      <h2>Usuarios registrados en la UPA</h2>
    </div>
  
    <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar usuario">
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-gestion">

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Locacion Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>
    
      <!-- Button Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.roles.name_rol}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell class="btnRol" *matCellDef="let element">
          <button (click)="editUserRol(element._id)" class="btn_send btn btn-outline-dark">Editar rol</button>
        </td>
      </ng-container>  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>

    <mat-paginator 
      [pageSizeOptions]="[5, 7]"
      showFirstLastButtons
      [pageSize]="7"
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <app-frame-upa></app-frame-upa>
