<div class="table-camp">

    <div class="tittle">
      <h2>Usuarios</h2>
      <p>En esta secci√≥n puedes conceder permisos de control a los siguientes usuarios</p>
    </div>
  
    <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar usuario">
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-gestion">
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell class="btnRol" *matCellDef="let element">
          <button class="btn_send btn btn-outline-dark">Dar permisos</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
